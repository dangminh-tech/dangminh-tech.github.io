<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="player">
        <div class="dashboard">
            <header>
                <h2>Now Playing:</h2>
                <h3 class="current-song">Nang am xa dan</h3>
            </header>
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('demo.jpg');"></div>
            </div>
            <div class="controll">
                <div class="repeat">
                    <i class="icon fa-solid fa-arrow-rotate-right "></i>
                </div>
                <div class="previous">
                    <i class="icon fa-solid fa-backward-step"></i>
                </div>
                <div class="play-pause">
                    <i class="fas fa-play btn-play"></i>
                    <i class="fas fa-pause btn-pause"></i>
                </div>
                <div class="next">
                    <i class="icon fa-solid fa-forward-step"></i>
                </div>
                <div class="random">
                    <i class="icon fa-solid fa-shuffle"></i>
                </div>
            </div>
            <div class="progress-bar">
                <input type="range" name="" id="progress" class="progress" value="0" step="1" min="0" max="100">
            </div>
            <audio src="" id="audio"></audio>
        </div>

        <div class="playlist">
            <!-- <div class="song">
                <div class="image" style="background-image: url('demo.jpg');">

                </div>
                <div class="info">
                    <h3 class="name">Nang am xa dan</h3>
                    <p class="author">Son Tung</p>
                </div>
                <div class="setting">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
